<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 0 L512 0 L512 512 L0 512 Z" fill="url(#grad)"/>
  </g>
  
  <!-- Terminal bracket/cursor -->
  <g>
    <text x="256" y="380" font-family="monospace, Courier New" font-size="280" font-weight="bold" fill="#00ff41" text-anchor="middle" dominant-baseline="middle">&gt;</text>
    
    <!-- Glow effect -->
    <text x="256" y="380" font-family="monospace, Courier New" font-size="280" font-weight="bold" fill="#00ff41" text-anchor="middle" dominant-baseline="middle" opacity="0.3" filter="blur(8px)">&gt;</text>
  </g>
  
  <!-- Underscore cursor -->
  <rect x="290" y="360" width="100" height="20" fill="#00ff41" opacity="0.7" rx="2"/>
</svg>

<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff41" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Content -->
  <text x="100" y="200" font-family="monospace, Courier New" font-size="32" fill="#00ff41" font-weight="bold">
    $ whoami
  </text>
  
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="72" fill="#ffffff" font-weight="bold">
    Moeez Rehman
  </text>
  
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="42" fill="#00ff41">
    Backend Engineer
  </text>
  
  <text x="100" y="420" font-family="monospace, Courier New" font-size="28" fill="#888888">
    Python • Laravel • FastAPI
  </text>
  
  <text x="100" y="470" font-family="monospace, Courier New" font-size="28" fill="#888888">
    APIs • Integrations • Automation
  </text>
  
  <!-- Terminal prompt -->
  <g transform="translate(100, 540)">
    <text x="0" y="0" font-family="monospace" font-size="24" fill="#00ff41">&gt;</text>
    <rect x="30" y="-18" width="15" height="4" fill="#00ff41" opacity="0.8"/>
  </g>
</svg>
